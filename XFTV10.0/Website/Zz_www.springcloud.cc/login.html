<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Spring Cloud中文网</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="stylesheet" href="static/css/bootstrap.min.css">
  <link rel="stylesheet" href="static/css/font-awesome.min.css">
  <link rel="stylesheet" href="static/css/ionicons.min.css">

<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href="index2.html"><b>Spring Cloud</b> 中文网</a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">账号登录</p>
    
    
    
    <form action="/login" method="post">
      <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="用户名" name="username" value="">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="密码" name="password" value="">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox icheck">
            <label>
              <input type="checkbox" name="remember-me" value="true"> 下次自动登录
            </label>
          </div>
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat">登 录</button>
        </div>
        <!-- /.col -->
      </div>
    </form>

    <div class="social-auth-links text-center">
      <p>其他登录</p>
      <a href="authorize-2606296715_httpswww.sp.html" class="btn btn-block btn-social btn-weibo btn-flat"><i class="fa fa-weibo"></i> 使用新浪微博帐号登录</a>
      <a href="login-cec21d3307e6af0eb551_2Flog.html" class="btn btn-block btn-social btn-github btn-flat"><i class="fa fa-github"></i> 使用Github帐号登录</a>
      <a href="authorize-21536399_httpswww.spri.html" class="btn btn-block btn-social btn-taobao btn-flat"><i class="fa icon-taobao"></i> 使用淘宝帐号登录</a>
      <a href="authorize-6DXHV1DuGnwennLKBufHIa.html" class="btn btn-block btn-social btn-baidu btn-flat"><i class="fa icon-baidu"></i> 使用百度帐号登录</a>
      <a href="show-Login_pc_101407081_httpswww.html" class="btn btn-block btn-social btn-qq btn-flat"><i class="fa icon-qq"></i> 使用QQ帐号登录</a>
      <!--
      <a href="#" data-th-href="@{/login/weixin}" class="btn btn-block btn-social btn-weixin btn-flat"><i class="fa icon-weixin"></i> 使用微信帐号登录</a>
      -->
    </div>
    <!-- /.social-auth-links -->
    <div class="row">
      <div class="col-xs-8">还没有账号？<a href="register.html" class="text-center">立即注册！</a></div>
      <!--
      <div class="col-xs-4"><a href="forget.html">忘记密码</a></div>
      -->
    </div>
  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->
<script src="static/js/jquery.min.js"></script>
<script src="static/js/bootstrap.min.js"></script>
<script src="static/js/icheck.min.js"></script>
<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' // optional
    });
  });
</script>
